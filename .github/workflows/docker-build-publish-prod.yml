name: Build and Publish Docker Images Prod

on:
    push:
        branches: master

jobs:
    gauzy-api:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Free disk space
              run: |
                df -h /
                sudo swapoff -a
                sudo apt clean
                docker image ls -aq
                docker rmi $(docker image ls -aq)
                find ~/work/_temp -name "cache.tgz" -exec rm -f {} \;
                sudo rm -rf "/usr/local/share/boost"
                sudo rm -rf "$AGENT_TOOLSDIRECTORY"
                df -h /

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GH_TOKEN }}





            - name: Push to Github Registry
              run: |
                  docker push ghcr.io/taxvui/gauzy-api:latest

    gauzy-webapp:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Free disk space
              run: |
                df -h /
                sudo swapoff -a
                sudo apt clean
                docker image ls -aq
                docker rmi $(docker image ls -aq)
                find ~/work/_temp -name "cache.tgz" -exec rm -f {} \;
                sudo rm -rf "/usr/local/share/boost"
                sudo rm -rf "$AGENT_TOOLSDIRECTORY"
                df -h /

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GH_TOKEN }}



            - name: Push to Docker Hub Registry
              run: |
                  docker push taxvui/gauzy-webapp:latest


            - name: Push to Github Registry
              run: |
                  docker push ghcr.io/taxvui/gauzy-webapp:latest
